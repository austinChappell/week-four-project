<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <hr />
    <section class="search">
      <form class="search-form">
        <input id="search-bar" type="text" name="search-term" placeholder="Search for Artist" />
        <label for="limit"># of Results</label>
        <select id="limit" name="limit">
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
        <input id="submit" type="submit" value="Search" />
      </form>
    </section>
    <hr />
    <section class="results">

    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
