<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-image">
        <img class="logo" src="assets/images/record.png" />
      </div>
      <div class="title">
        <h1>Really Awesome Music Site</h1>
      </div>
    </header>
    <section class="player hide">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <hr />
    <section class="search">
      <form class="search-form">
        <input id="search-bar" type="text" name="search-term" placeholder="Search for Artist" />
        <label for="limit"># of Results</label>
        <select id="limit" name="limit">
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
        <button id="submit">Search</button>
      </form>
    </section>
    <hr />
    <section class="results">

    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
